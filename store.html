<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store - T-Shirts</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <h1>Clothing Store</h1>
        <button id="cart-toggle">Cart (0)</button>
    </header>
    <main>
        <section class="products">
            <h2>Our T-Shirts</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="T-Shirt 1">
                    <h3>Classic White T-Shirt</h3>
                    <p>$19.99</p>
                    <button class="add-to-cart" data-id="1" data-name="Classic White T-Shirt" data-price="19.99">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="T-Shirt 2">
                    <h3>Graphic Black T-Shirt</h3>
                    <p>$24.99</p>
                    <button class="add-to-cart" data-id="2" data-name="Graphic Black T-Shirt" data-price="24.99">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="T-Shirt 3">
                    <h3>Striped Blue T-Shirt</h3>
                    <p>$22.99</p>
                    <button class="add-to-cart" data-id="3" data-name="Striped Blue T-Shirt" data-price="22.99">Add to Cart</button>
                </div>
            </div>
        </section>
        <aside id="cart" class="cart hidden">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <p id="cart-total">Total: $0.00</p>
            <button id="checkout">Checkout</button>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
